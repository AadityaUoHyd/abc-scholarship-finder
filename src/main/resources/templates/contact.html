<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - ABC-Scholarship-Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container py-5">
    <h1 class="mb-4">Contact Us</h1>
    <p>If you have any questions, feedback, or need support, feel free to contact us.</p>

    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/contact}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>

        <div class="col-md-6">
            <h5>Our Contact Info</h5>
            <p>Email: <a href="mailto:support@abcscholarshipfinder.com">support@abcscholarshipfinder.com</a></p>
            <p>Phone: +91 98765 43210</p>
            <p>Address: SR Nagar, Hyderabad, India-500038</p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
