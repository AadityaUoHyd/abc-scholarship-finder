<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ABC-Scholarship-Finder</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Your Profile</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/user/profile}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label for="educationLevel" class="form-label">Education Level</label>
            <select class="form-select" id="educationLevel" th:field="*{educationLevel}">
                <option value="">Select Level</option>
                <option value="High School">High School</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="PhD">PhD</option>
                <option value="Post-Doctoral">Post-Doctoral</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="majorField" class="form-label">Major Field</label>
            <input type="text" class="form-control" id="majorField" th:field="*{majorField}">
        </div>
        <div class="mb-3">
            <label for="gpa" class="form-label">GPA</label>
            <input type="number" step="0.01" class="form-control" id="gpa" th:field="*{gpa}">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{country}">
        </div>
        <div class="mb-3">
            <label for="interests" class="form-label">Interests</label>
            <textarea class="form-control" id="interests" th:field="*{interests}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="goals" class="form-label">Goals</label>
            <textarea class="form-control" id="goals" th:field="*{goals}" rows="3"></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
