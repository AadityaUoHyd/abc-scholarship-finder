<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${scholarship.name} + ' Details - ABC-Scholarship-Finder'">Scholarship Details</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm p-4">
                <h2 class="card-title text-primary mb-3" th:text="${scholarship.name}">Scholarship Name</h2>
                <h5 class="card-subtitle mb-4 text-muted" th:text="${scholarship.provider}">Provider Name</h5>

                <p class="card-text mb-2"><strong>Amount:</strong> INR <span th:text="${#numbers.formatDecimal(scholarship.amountInr, 0, 'COMMA', 2, 'POINT')}"></span></p>
                <p class="card-text mb-2"><strong>Deadline:</strong> <span th:text="${#temporals.format(scholarship.deadline, 'dd MMMM yyyy')}"></span></p>
                <p class="card-text mb-2"><strong>Country:</strong> <span th:text="${scholarship.country}"></span></p>
                <p class="card-text mb-2"><strong>Field of Study:</strong> <span th:text="${scholarship.fieldOfStudy}"></span></p>
                <p class="card-text mb-4"><strong>Education Level:</strong> <span th:text="${scholarship.educationLevel}"></span></p>

                <h4 class="mt-4 mb-3">Description</h4>
                <p class="card-text" th:text="${scholarship.description}"></p>

                <h4 class="mt-4 mb-3">Eligibility Criteria</h4>
                <p class="card-text" th:text="${scholarship.eligibilityCriteria}"></p>

                <h4 class="mt-4 mb-3">Learn More</h4>
                <p class="card-text"><a th:href="${scholarship.websiteUrl}" target="_blank" class="btn btn-success">Visit Scholarship Website</a></p>

            </div>
        </div>
    </div>
</div>

<div class="m-4 text-center">
    <form th:action="@{/scholarships/{id}/favorite(id=${scholarship.id})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-outline-primary me-2">Add to Favorites</button>
    </form>
    <form th:action="@{/scholarships/{id}/unfavorite(id=${scholarship.id})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-outline-danger me-2">Remove from Favorites</button>
    </form>
    <a th:href="@{/scholarships}" class="btn btn-outline-secondary">Back to all Scholarships</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
